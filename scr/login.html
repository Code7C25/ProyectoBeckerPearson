<!DOCTYPE html>

    <title>Login</title>
    <meta charset="utf-8">
    <style>
        :root {
            --bg-color: #f4f6f8;
            --text-color: #1f2d3d;
            --primary-color: #1e3a8a;
            --primary-hover: #0f172a;
            --input-bg: #ffffff;
            --input-border: #1e3a8a;
            --button-bg: #1e3a8a;
            --button-text: #ffffff;
        }
        body.dark-mode {
            --bg-color: #111827;
            --text-color: #f3f4f6;
            --primary-color: #60a5fa;
            --primary-hover: #93c5fd;
            --input-bg: #1e293b;
            --input-border: #60a5fa;
            --button-bg: #3b82f6;
            --button-text: #ffffff;
        }
        body {
            background-color: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        h1 { color: var(--primary-color); margin-bottom: 30px; }
        label { display: block; margin-top: 15px; font-weight: 500; }
        input { margin: 10px 0; padding: 10px; width: 250px; border-radius: 4px; border: 1px solid var(--input-border); background-color: var(--input-bg); color: var(--text-color); }
        input[type="submit"], button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            cursor: pointer;
            font-weight: bold;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 4px;
        }
        input[type="submit"]:hover, button:hover { background-color: var(--primary-hover); }
        .toggle-dark, #toggle-lang {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            color: var(--primary-color);
            transition: transform 0.2s ease;
        }
        #toggle-lang { top: 60px; font-size: 16px; padding: 5px 10px; }
        .toggle-dark:hover { transform: rotate(20deg); }
    </style>
</head>

<script>
    // Modo oscuro
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('modoOscuro', document.body.classList.contains('dark-mode'));
    }

    // Idioma
    const langBtn = document.getElementById('toggle-lang');
    const textos = {
        es: {
            titulo: "Inicio de sesi贸n",
            usuario: "Usuario (nickname):",
            contra: "Contrase帽a:",
            abrir: "Abrir sesi贸n",
            invitado: "Entrar como invitado",
            crear: "Crear nuevo usuario"
        },
        en: {
            titulo: "Login",
            usuario: "Username (nickname):",
            contra: "Password:",
            abrir: "Login",
            invitado: "Enter as guest",
            crear: "Create new user"
        }
    };

    let idioma = localStorage.getItem('idioma') || 'es';

    function cambiarIdioma() {
        idioma = idioma === 'es' ? 'en' : 'es';
        localStorage.setItem('idioma', idioma);

        document.querySelector('h1').textContent = textos[idioma].titulo;
        document.querySelector('label[for="nick"]').textContent = textos[idioma].usuario;
        document.querySelector('label[for="contra"]').textContent = textos[idioma].contra;
        document.querySelector('input[type="submit"][name="abrir"]').value = textos[idioma].abrir;
        document.querySelector('form[action="index.php"] button').textContent = textos[idioma].invitado;
        document.querySelector('form[action="clave_crearusuario.php"] button').textContent = textos[idioma].crear;

        langBtn.textContent = idioma === 'es' ? 'EN' : 'ES';
    }

    window.onload = function () {
        if (localStorage.getItem('modoOscuro') === 'true') {
            document.body.classList.add('dark-mode');
        }
        cambiarIdioma();
    };

    langBtn.addEventListener('click', cambiarIdioma);
</script>
